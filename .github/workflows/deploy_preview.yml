name: Deploy Preview (Verso only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: preview-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 180
    env:
      HEARTBEAT_INTERVAL_SECONDS: 45
      RETRY_ON_143_MAX_RETRIES: 1
      RETRY_ON_143_SLEEP_SECONDS: 20
      # Optional repo/org variable override. Falls back to "$HOME/.cache/reasbook-ci".
      PERSIST_ROOT: ${{ vars.REASBOOK_PERSIST_ROOT }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare persistent build directories
        run: |
          set -euo pipefail
          repo_key="${GITHUB_REPOSITORY//\//_}"
          persist_root="${PERSIST_ROOT:-$HOME/.cache/reasbook-ci/$repo_key}"
          echo "PERSIST_ROOT=$persist_root" >> "$GITHUB_ENV"
          echo "Using persistent root: $persist_root"
          mkdir -p "$persist_root/reasbook_lake" \
                   "$persist_root/reasbookweb_lake" \
                   "$persist_root/elan"

          # Keep heavy Lake artifacts outside checkout so they survive checkout cleanup.
          rm -rf ReasBook/.lake ReasBookWeb/.lake
          ln -sfn "$persist_root/reasbook_lake" ReasBook/.lake
          ln -sfn "$persist_root/reasbookweb_lake" ReasBookWeb/.lake

          # Restore persisted elan state if available.
          if [ -d "$persist_root/elan" ] && [ -n "$(ls -A "$persist_root/elan" 2>/dev/null)" ]; then
            mkdir -p "$HOME/.elan"
            if command -v rsync >/dev/null 2>&1; then
              rsync -a "$persist_root/elan/" "$HOME/.elan/"
            else
              cp -a "$persist_root/elan/." "$HOME/.elan/"
            fi
          fi

          du -sh "$persist_root"/* 2>/dev/null || true

      - name: Install elan (Lean toolchain manager)
        run: |
          if [ ! -x "$HOME/.elan/bin/elan" ]; then
            curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          fi

      - name: Build ReasBook core (no docs)
        timeout-minutes: 120
        run: |
          set -euo pipefail
          if ! ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_cache.sh (preview)" ./scripts/build_reasbook_cache.sh; then
            echo "[preview] cache get failed; continuing with local build"
          fi
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_core.sh (preview)" ./scripts/build_reasbook_core.sh

      - name: Build Verso site only
        timeout-minutes: 120
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_web.sh (preview)" ./scripts/build_reasbook_web.sh

      - name: Persist elan toolchain
        if: always()
        run: |
          set -euo pipefail
          repo_key="${GITHUB_REPOSITORY//\//_}"
          persist_root="${PERSIST_ROOT:-$HOME/.cache/reasbook-ci/$repo_key}"
          mkdir -p "$persist_root/elan"
          if [ -d "$HOME/.elan" ]; then
            if command -v rsync >/dev/null 2>&1; then
              rsync -a --delete "$HOME/.elan/" "$persist_root/elan/"
            else
              rm -rf "$persist_root/elan"/*
              cp -a "$HOME/.elan/." "$persist_root/elan/"
            fi
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ReasBookWeb/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
