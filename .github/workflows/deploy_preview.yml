name: Deploy Preview (Verso only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: preview-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      HEARTBEAT_INTERVAL_SECONDS: 45
      RETRY_ON_143_MAX_RETRIES: 1
      RETRY_ON_143_SLEEP_SECONDS: 20
    steps:
      - uses: actions/checkout@v4

      - name: Restore elan cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.elan/bin
            ~/.elan/toolchains
          key: elan-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain', 'ReasBookWeb/lean-toolchain') }}
          restore-keys: |
            elan-${{ runner.os }}-${{ runner.arch }}-

      - name: Install elan (Lean toolchain manager)
        run: |
          if [ ! -x "$HOME/.elan/bin/elan" ]; then
            curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          fi

      - name: Restore ReasBook build cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: |
            ReasBook/.lake/build/bin
            ReasBook/.lake/build/lib/lean
          key: lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}
          restore-keys: |
            lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-
            lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-

      - name: Restore ReasBookWeb build cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: |
            ReasBookWeb/.lake/build/bin
            ReasBookWeb/.lake/build/lib/lean
          key: lake-reasbookweb-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBookWeb/lean-toolchain') }}-${{ hashFiles('ReasBookWeb/lake-manifest.json') }}
          restore-keys: |
            lake-reasbookweb-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBookWeb/lean-toolchain') }}-
            lake-reasbookweb-lite-v2-${{ runner.os }}-${{ runner.arch }}-

      - name: Build ReasBook core (no docs)
        timeout-minutes: 120
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_cache.sh (preview)" ./scripts/build_reasbook_cache.sh
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_core.sh (preview)" ./scripts/build_reasbook_core.sh

      - name: Build Verso site only
        timeout-minutes: 120
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_web.sh (preview)" ./scripts/build_reasbook_web.sh

      - name: Save ReasBook build cache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: |
            ReasBook/.lake/build/bin
            ReasBook/.lake/build/lib/lean
          key: lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}

      - name: Save ReasBookWeb build cache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: |
            ReasBookWeb/.lake/build/bin
            ReasBookWeb/.lake/build/lib/lean
          key: lake-reasbookweb-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBookWeb/lean-toolchain') }}-${{ hashFiles('ReasBookWeb/lake-manifest.json') }}

      - name: Save elan cache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.elan/bin
            ~/.elan/toolchains
          key: elan-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain', 'ReasBookWeb/lean-toolchain') }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ReasBookWeb/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
